{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Genres</h2>
        </div>
    </div>
    <div class="row">
        {% for genre in genres %}
            <div class="col-sm-12 col-md-6 col-xl-3">
                <a href="{% url 'products' %}?genre={{ genre.name }}">
                    <p>{{ genre.friendly_name }}</p>
                </a>
            
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
