{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h3 class="font-weight-bold mt-3">Artists</h3>
        </div>
    </div>
    <hr>
    <div class="row">
        {% for artist in artists %}
            <div class="col-sm-12 col-md-6 col-xl-3">
                <a href="{% url 'products' %}?artist={{ artist.name }}">
                    <p>{{ artist.friendly_name }}</p>
                </a>
            
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
